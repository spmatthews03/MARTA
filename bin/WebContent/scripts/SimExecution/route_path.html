<div class="path"  ng-show="{'out-of-service':path.path.isBlocked}">
  <div layout="row" layout-align="center center">
    <div class="gutter" flex="15" layout="column" layout-align="start space-around">
      <div ng-show="debug" class="debug-label">R{{path.route.ID}} L{{path.startLocation}}</div>
      <div ng-show="debug" class="debug-label">to</div>
      <div ng-show="debug" class="debug-label">R{{path.route.ID}} L{{path.endLocation}}</div>
    </div>
    <md-icon flex class="path-icon">arrow_downward</md-icon>
    <div>
	  <div ng-repeat="vehicle in path.vehicleAtPath track by $index"><route-vehicle data-vehicle="vehicle"></route-vehicle></div>
    </div>
    <div flex="5"></div>
  </div>
</div>
