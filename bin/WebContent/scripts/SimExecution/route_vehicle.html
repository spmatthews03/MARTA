<div class="entity-card vehicle" ng-class="{'out-of-service':inService()}">
  <div layout="column">
     <div layout="row">
	  <div class="entity-card-icon-frame">
	     <div>
	       <i ng-show="vehicle.type=='Bus'" class="fas fa-bus"></i>
	       <i ng-show="vehicle.type=='Train'" class="fas fa-train"></i>
         </div>
	  </div>
	  <div class="vehicle-lable"># {{vehicle.ID}}</div>
     </div>
     <div class="entity-card-details" layout="row"><i class="fas fa-user"></i><div class="value">{{vehicle.passengers}}/{{vehicle.capacity}}</div></div>
     <div ng-show="vehicle.type=='Bus'" class="entity-card-details" layout="row"><i class="fas fa-gas-pump"></i><div class="value">{{vehicle.fuelLevel}}/{{vehicle.fuelCapacity}}</div></div>
</div>
