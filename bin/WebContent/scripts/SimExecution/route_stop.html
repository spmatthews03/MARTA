<div class="entity-card">
  <div layout="row">
	  <div class="entity-card-icon-frame">
	     <div>
	     	<i ng-show="stop.type=='busStop'" class="fas fa-map-signs"></i>
	     	<i ng-show="stop.type=='trainStop'" class="fas fa-archway"></i>
	     	<i ng-show="stop.type=='depot'" class="fas fa-hospital"></i>
     	</div>
	  </div>
	  <div class="entity-card-details" layout="row">
		  <div class="entity-details-frame" layout="column">
		     <div ng-show="inService()">In Service</div>
		     <div ng-hide="inService()">Out of Service</div>
		     <div layout="row"><div>{{stop.ID}}-{{stop.name}}<div></div>
		     <div>location: ({{stop.xCoord}},{{stop.yCoord}})</div>
		  </div>
		  <div class="stop-details-frame" layout="column">
		     <div layout="row"><div>waiting: </div><div>{{stop.waiting}}</div></div>
		  </div>
	  </div>
  </div>
</div>
