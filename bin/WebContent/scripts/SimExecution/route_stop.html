<div class="entity-card" ng-show="{'out-of-service':stop.outOfService}">
  <div layout="row">
	  <div class="entity-card-icon-frame">
     	<i ng-show="stop.type=='busStop'" class="fas fa-map-signs"></i>
     	<i ng-show="stop.type=='trainStop'" class="fas fa-archway"></i>
     	<i ng-show="stop.type=='depot'" class="fas fa-hospital"></i>
	  </div>
	  <div class="entity-card-details" layout="column">
	      <div class="stop-name">{{order}}){{stop.name}}</div>
	      <div layout="row"><i class="fas fa-user"></i><div>{{stop.waiting}}</div></div>
	  </div>
  </div>
</div>
