<!DOCTYPE html>
<html>
<head>
 	<meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MTS" content="A MARTA Simulator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MARTA Simulator</title>   
    
    <link rel="stylesheet" href="lib/fonts/material-icons.css">
    <link rel="stylesheet" href="lib/css/angular-material.min.css">
    <link rel="stylesheet" href="css/mts.css">
</head>
<body ng-app="MTS" ng-controller="MTSController as mts" ng-cloak >
    <md-content>
    	<md-tabs md-dynamic-height md-border-bottom>
    	   <md-tab label="tab1"><md-content>tab1 content</md-content>></md-tab> 
    	</md-tabs>
    </md-content>
      <div layout="row" class="viewport">
            <input type="file" ng-file-select="onFileSelect($files)" >
      </div>
      <div layout="row" class="viewport">
            <commands-console data-commands="commands"></commands-console>
      </div>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-aria.min.js"></script>
    <script src="lib/angular-messages.min.js"></script>
    <script src="lib/angular-material.min.js"></script>

    <script src="scripts/MTSService/MTSService.js"></script>
    <script src="scripts/CommandsConsole/CommandsConsole.js"></script>
    <script src="scripts/Dashboard/MtsDashboard.js"></script>
    <script src="scripts/MTS.js"></script>
    <script src="scripts/FileReader/FileReader.js"></script>
</body>
</html>
