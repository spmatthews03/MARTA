<div class="entity-card">
  <div layout="row">
	  <div class="entity-card-icon-frame">
	     <div>
	     	<i class="fas fa-road"></i>
     	</div>
	  </div>
	  <div class="entity-card-details" layout="row">
		  <div class="entity-details-frame" layout="column">
		     <div>origin: {{path.origin.name}}</div>
		     <div>destination: {{path.destination.name}}</div>
		  </div>
		  <div class="path-details-frame" layout="column">
		     <div layout="row"><div>speed limit: </div><div>{{path.speedLimit}}</div></div>
		     <div layout="row"><div>delay factor: </div><div>{{path.delayFactor}}</div></div>
		  </div>
	  </div>
  </div>
</div>
