<div class="entity-card" ng-class="{'out-of-service':vehicle.outOfService}">
  <div layout="row">
	  <div class="entity-card-icon-frame" layout="row">
	       <i ng-show="vehicle.type=='Bus'" class="fas fa-bus"></i>
	       <i ng-show="vehicle.type=='Train'" class="fas fa-train"></i>
	       <div>{{vehicle.ID}}</div>
	  </div>
	  <div layout="column">
	  	   <div layout="row"><i class="fas fa-tachometer"></i><div>{{vehicle.speed}}</div></div>
	  	   <div layout="row"><i class="fas fa-user"></i><div>{{vehicle.passengers}}/{{vehicle.capacity}}</div></div>
	  	   <div ng-show="vehicle.type=='Bus'" layout="row"><md-icon>local_gas_station</md-icon><div>{{vehicle.fuelLevel}}/{{vehicle.fuelCapacity}}</div></div>
	  </div>
  </div>
</div>
