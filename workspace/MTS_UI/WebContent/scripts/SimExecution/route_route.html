<div class="entity-card route-viewer stop" >
	<div layout="column">
     <div class="entity-card-icon-frame" layout="row">
	     <div>
	     	<i ng-show="route.type=='busRoute'" class="fas fa-project-diagram"></i>
	     	<i ng-show="route.type=='trainRoute'" class="fas fa-code-branch"></i>
     	</div>
     	<div layout="row"><div class="route-label">{{route.number}}-{{route.name}}</div></div>
     </div>
     <div layout="row">
       <div class="gutter">
       </div>
       <div class="vehicle-positions-container" layout="column">
	     <div ng-repeat="stop in routeStops track by $index">
	     	<route-stop class="vehicle-container" data-order="$index" data-stop="stop"></route-stop>
	     	<route-path class="vehicle-container" data-path="routePaths[$index]"></route-path> 
	     </div>
       </div>
     </div>
	</div>
</div>
