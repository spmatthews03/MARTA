<div class="route" >
	<div layout="column">
     <div class="route-id" layout="row">
	     	<md-icon ng-show="route.type=='busRoute'" class="route-icon" md-font-set="fa">&#xf542</md-icon>
	     	<md-icon ng-show="route.type=='railRoute'" class="route-icon" md-font-set="fa">&#xf126</md-icon>
            <div class="route-label">{{route.number}}-{{route.name}}</div>
     </div>
       <div class="vehicle-positions-container" layout="column">
     <md-content>
	     <div ng-repeat="rstop in routeStops track by $index">
	     	<route-stop class="vehicle-container" data-order="$index" data-stop="rstop"></route-stop>
	     	<route-path class="vehicle-container" data-path="routePaths[$index]"></route-path> 
	     </div>
 	</md-content>
       </div>
	</div>
</div>
